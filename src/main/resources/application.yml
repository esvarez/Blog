server:
    port: 8081
    #servlet:
     #   context-path: /resource-server

spring:
    jpa:
        hibernate:
            ddl-auto: update
    datasource:
        url: jdbc:mysql://127.0.0.1:6603/roomies
        username: root
        password: password;

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8083/auth/realms/esuarez
                    jwk-set-uri: http://localhost:8083/auth/realms/esuarez/protocol/openid-connect/certs

    h2:
        console:
            path: "/h2"
            enabled: true
